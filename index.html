<!DOCTYPE html>
<html>
<head>
    <title>Sugar Test Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sugar Test Predictor</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="fasting">Fasting Blood Sugar (mg/dL):</label>
            <input type="text" id="fasting" name="fasting" placeholder="e.g. 90">

            <label for="postmeal">Post-Meal Blood Sugar (mg/dL):</label>
            <input type="text" id="postmeal" name="postmeal" placeholder="e.g. 140">

            <label for="report">Upload Sugar Test Report (Optional):</label>
            <input type="file" id="report" name="report" accept="image/*,.pdf">

            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Result:</h3>
                <ul>
                    {% for r in result %}
                        <li>{{ r }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
